# Setup các môi trường: database, airflow inint, webserver, scheduler của Apache Airflow services
  postgres-airflow:
    image: postgres:13
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - airflow_db:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Chỉ mở nếu bạn cần truy cập DB từ bên ngoài
    # Thêm healthcheck để các service khác biết khi nào DB sẵn sàng
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # === WEB SERVER ĐÃ CẬP NHẬT ===
  airflow-webserver:
    image: apache/airflow:2.8.1
    command: webserver
    ports:
      - "8088:8080" # Đã đổi cổng
    depends_on:
      airflow-init:
        # Chỉ khởi động SAU KHI airflow-init đã chạy xong và thành công
        condition: service_completed_successfully
    environment: &airflow-common-env # Dùng anchor để tái sử dụng biến môi trường cho gọn
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes: &airflow-common-volumes # Dùng anchor để tái sử dụng volumes
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - /var/run/docker.sock:/var/run/docker.sock 
    restart: always 

  # === SCHEDULER ĐÃ CẬP NHẬT ===
  airflow-scheduler:
    image: apache/airflow:2.8.1
    command: scheduler
    depends_on:
      airflow-init:
        # Chỉ khởi động SAU KHI airflow-init đã chạy xong và thành công
        condition: service_completed_successfully
    environment: *airflow-common-env # Tái sử dụng environment ở trên
    volumes: 
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - /var/run/docker.sock:/var/run/docker.sock
      # Thêm phần này
      # --- THÊM DÒNG NÀY ĐỂ AIRFLOW THẤY CODE SPARK ---
      - ./spark-jobs:/app
      - hadoop_conf:/opt/hadoop/conf  # Nếu script cần config HDFS 
      # Thêm dòng này để airflow thấy code fraud train
      - ./fraud-train:/app
    restart: always

  # === SERVICE MỚI ĐỂ KHỞI TẠO DATABASE ===
  airflow-init:
    image: apache/airflow:2.8.1
    depends_on:
      postgres-airflow:
        # Chờ cho đến khi postgres-airflow "healthy"
        condition: service_healthy 
    environment: *airflow-common-env
    # Dùng airflow db migrate thay vì init
    command: >
      bash -c "airflow db migrate && 
               airflow users create --role Admin --username admin --password admin --email admin@example.com --firstname admin --lastname admin"


# API for UI-web
  dashboard-api:
    build: ./dashboard-api
    ports:
      - "8501:8000"  # Chúng ta sẽ truy cập dashboard tại http://localhost:8501
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
      - model-service-gspc # Chờ các model service chạy
      - fraud-consumer     # Chờ fraud consumer chạy
    volumes:
      - ./dashboard-api:/app # Mount code để tự động reload khi sửa (tùy chọn)

volumes:
  namenode:
  datanode:
  hadoop_conf:  # Volume mới để chia sẻ cấu hình HDFS
  redis_data: # Volume cho Redis
  airflow_db: # Volume cho PostgreSQL của Airflow
