services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      # Thêm dòng này
      # KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
      - datanode # Thêm phần này ()

  # Thêm phần này
  kafka-cli:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-cli
    depends_on:
      - zookeeper
      - kafka
    entrypoint: /bin/bash
    tty: true


  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    volumes:
      - namenode:/hadoop/dfs/name
      - hadoop_conf:/opt/hadoop/conf  # Chia sẻ cấu hình HDFS với Spark
    ports:
      - "9870:9870"
      - "9000:9000"

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - SERVICE_PRECONDITION=namenode:9870
    volumes:
      - datanode:/hadoop/dfs/data
      - hadoop_conf:/opt/hadoop/conf  # Đồng bộ cấu hình từ namenode
    depends_on:
      - namenode

  spark-master:
    image: apache/spark:3.5.0
    command: "/opt/spark/bin/spark-class org.apache.spark.deploy.master.Master"
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_HADOOP_FS_DEFAULTFS=hdfs://namenode:9000  # Cấu hình HDFS cho Spark
      - HADOOP_CONF_DIR=/opt/hadoop/conf  # Đường dẫn đến cấu hình HDFS
    volumes:
      - hadoop_conf:/opt/hadoop/conf  # Mount cấu hình HDFS
    depends_on:
      - namenode
      - datanode
      - kafka

  spark-worker:
    image: apache/spark:3.5.0
    command: "/opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077"
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_MEMORY=4G # Thêm spark worker memory
      - SPARK_WORKER_CORES=4 # Thêm spark worker cores
      - SPARK_WORKER_WEBUI_PORT=8081
      - SPARK_HADOOP_FS_DEFAULTFS=hdfs://namenode:9000  # Cấu hình HDFS cho Spark
      - HADOOP_CONF_DIR=/opt/hadoop/conf  # Đường dẫn đến cấu hình HDFS
    volumes:
      - hadoop_conf:/opt/hadoop/conf  # Mount cấu hình HDFS
    depends_on:
      - spark-master

  # sửa phần này
  model-service-gspc:
    build: ./model_service
    container_name: model-service-gspc
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - KAFKA_BOOTSTRAP=kafka:9092
      - COMPANY=GSPC
      - INPUT_TOPIC=daily_prices_GSPC
      # - OUTPUT_TOPIC=predictions
      # Sửa phần này
      - WINDOW_SIZE=3
    volumes:
      - ./model_service:/app
    depends_on:
      - kafka
      - spark-master
      
    # Thêm phần này
    user: root
  model-service-xom:
    build: ./model_service
    container_name: model-service-xom
    ports:
      - "8001:8000"
    environment:
      - PORT=8001
      - KAFKA_BOOTSTRAP=kafka:9092
      - COMPANY=XOM
      - INPUT_TOPIC=daily_prices_XOM
      # - OUTPUT_TOPIC=predictions
      # Sửa phần này
      - WINDOW_SIZE=3
    volumes:
      - ./model_service:/app
    depends_on:
      - kafka
      - spark-master
  
    # thêm phần này
    user: root
  model-service-cvx:
    build: ./model_service
    container_name: model-service-cvx
    ports:
      - "8002:8000"
    environment:
      - PORT=8002
      - KAFKA_BOOTSTRAP=kafka:9092
      - COMPANY=CVX
      - INPUT_TOPIC=daily_prices_CVX
      # - OUTPUT_TOPIC=predictions
      # Sửa phần này
      - WINDOW_SIZE=3
    volumes:
      - ./model_service:/app
    depends_on:
      - kafka
      - spark-master
      
    # Thêm phần này
    user: root
  model-service-bp:
    build: ./model_service
    container_name: model-service-bp
    ports:
      - "8003:8000"
    environment:
      - PORT=8003
      - KAFKA_BOOTSTRAP=kafka:9092
      - COMPANY=BP
      - INPUT_TOPIC=daily_prices_BP
      # - OUTPUT_TOPIC=predictions
      # Sửa phần này
      - WINDOW_SIZE=3
    volumes:
      - ./model_service:/app
    depends_on:
      - kafka
      - spark-master 
     
    # Thêm phần này
    user: root   

  kafka-producer:
    build: ./kafka-producer
    image: kafka-producer:latest # Thêm tên image
    container_name: kafka-producer
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - HISTORICAL_TOPIC_GSPC=historical_prices_GSPC
      - DAILY_TOPIC_GSPC=daily_prices_GSPC
      - TICKER=^GSPC
      # Thêm phần này
      - TICKER_XOM=XOM #XOM
      - HISTORICAL_TOPIC_XOM=historical_prices_XOM
      - DAILY_TOPIC_XOM=daily_prices_XOM
      - TICKER_CVX=CVX #CVX
      - HISTORICAL_TOPIC_CVX=historical_prices_CVX
      - DAILY_TOPIC_CVX=daily_prices_CVX
      - TICKER_BP=BP #BP
      - HISTORICAL_TOPIC_BP=historical_prices_BP
      - DAILY_TOPIC_BP=daily_prices_BP

      - POLL_INTERVAL_SECONDS=60
    volumes:
      - ./kafka-producer:/app
    depends_on:
      - kafka

