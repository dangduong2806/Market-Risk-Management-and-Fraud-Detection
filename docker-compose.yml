services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      # Thêm dòng này
      # KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

  # Thêm phần này
  kafka-cli:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-cli
    depends_on:
      - zookeeper
      - kafka
    entrypoint: /bin/bash
    tty: true


  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    volumes:
      - namenode:/hadoop/dfs/name
      - hadoop_conf:/opt/hadoop/conf  # Chia sẻ cấu hình HDFS với Spark
    ports:
      - "9870:9870"
      - "9000:9000"

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - SERVICE_PRECONDITION=namenode:9870
    volumes:
      - datanode:/hadoop/dfs/data
      - hadoop_conf:/opt/hadoop/conf  # Đồng bộ cấu hình từ namenode
    depends_on:
      - namenode

  spark-master:
    image: apache/spark:3.5.0
    command: "/opt/spark/bin/spark-class org.apache.spark.deploy.master.Master"
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_HADOOP_FS_DEFAULTFS=hdfs://namenode:9000  # Cấu hình HDFS cho Spark
      - HADOOP_CONF_DIR=/opt/hadoop/conf  # Đường dẫn đến cấu hình HDFS
    volumes:
      - hadoop_conf:/opt/hadoop/conf  # Mount cấu hình HDFS
    depends_on:
      - namenode
      - datanode
      - kafka

  spark-worker:
    image: apache/spark:3.5.0
    command: "/opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077"
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_WEBUI_PORT=8081
      - SPARK_HADOOP_FS_DEFAULTFS=hdfs://namenode:9000  # Cấu hình HDFS cho Spark
      - HADOOP_CONF_DIR=/opt/hadoop/conf  # Đường dẫn đến cấu hình HDFS
    volumes:
      - hadoop_conf:/opt/hadoop/conf  # Mount cấu hình HDFS
    depends_on:
      - spark-master

  model-service:
    build: ./model_service
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BOOTSTRAP=kafka:9092
      - INPUT_TOPIC=daily_prices
      - OUTPUT_TOPIC=predictions
      - WINDOW_SIZE=30
    volumes:
      - ./model_service:/app
      # - ./models/risk_model.joblib:/app/models/risk_model.joblib
    depends_on:
      - kafka

  kafka-producer:
    build: ./kafka-producer
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - HISTORICAL_TOPIC=historical_prices
      - DAILY_TOPIC=daily_prices
      - TICKER=^GSPC
      - POLL_INTERVAL_SECONDS=60
    volumes:
      - ./kafka-producer:/app
    depends_on:
      - kafka

  spark-jobs:
    build: ./spark-jobs
    depends_on:
      - spark-master
      - namenode
      - kafka
    environment:
      - SPARK_HADOOP_FS_DEFAULTFS=hdfs://namenode:9000  # Cấu hình HDFS cho Spark
      - HADOOP_CONF_DIR=/opt/hadoop/conf  # Đường dẫn đến cấu hình HDFS
    volumes:
      - ./spark-jobs:/app
      - hadoop_conf:/opt/hadoop/conf  # Mount cấu hình HDFS
    command: >
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0,org.apache.hadoop:hadoop-client:3.3.4
      /app/save_to_hdfs_job.py

  train-job:
    build: ./spark-jobs
    depends_on:
      - spark-master
      - namenode
      - spark-jobs
    command: >
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0,org.apache.hadoop:hadoop-client:3.3.4
      /app/train_job.py
    volumes:
      - ./model_service:/models
      - ./spark-jobs:/app
      - hadoop_conf:/opt/hadoop/conf  # Mount cấu hình HDFS
    environment:
      - SPARK_HADOOP_FS_DEFAULTFS=hdfs://namenode:9000  # Cấu hình HDFS cho Spark
      - HADOOP_CONF_DIR=/opt/hadoop/conf  # Đường dẫn đến cấu hình HDFS
      - MODEL_SAVE_PATH=/models/risk_model.joblib
    user: root

volumes:
  namenode:
  datanode:
  hadoop_conf:  # Volume mới để chia sẻ cấu hình HDFS
