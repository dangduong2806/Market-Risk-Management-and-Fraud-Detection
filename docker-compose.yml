  # Thêm fraud-inference
  fraud-inference:
    build: ./fraud-inference
    container_name: fraud-app
    environment:
      - MODEL_PATH=/app/model/fraud_xgb_pipeline.pkl
      - BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - ./model:/app/model
    ports:
      - "8060:8060"
    depends_on:
      - kafka
      # - fraud-train
    user: root
  
  fraud-producer:
    build: ./fraud-inference
    container_name: fraud-producer
